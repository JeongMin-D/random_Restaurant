<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주간 식단</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>주간 식단 계획</h1>

    <section id="restaurant-input">
        <input type="text" id="restaurant-name" placeholder="식당 이름을 입력하세요">
        <button onclick="addRestaurant()">추가</button>
        <button onclick="removeRestaurant()">제거</button>
    </section>

    <section id="restaurant-list">
        <h2>등록된 식당 목록</h2>
        <ul id="restaurants"></ul>
    </section>

    <section id="current-menu">
        <h2>이번 주 식단</h2>
        <ul id="weekly-menu"></ul>
    </section>

    <section id="log">
        <h2>지난 주 식단 기록</h2>
        <div id="log-content">
            <!-- 지난 주 식단 기록이 표시될 공간 -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
